<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img class="sneaker__img" src="./adidas.png" alt="sneaker">
            </div>
            <div class="info">
                <h1 class="title sneaker__name">Adidas ZX</h1>
                <h3 class="description sneaker__description">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                <div class="sizes sneaker__sizes">
                    <button>41</button>
                    <button>42</button>
                    <button class="active">43</button>
                    <button>44</button>
                </div>
                <div class="purchase sneaker__purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
